<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>
<style>
body { margin:0; height:100vh; display:flex; align-items:center; justify-content:center; background:linear-gradient(135deg,#6366f1,#22d3ee); font-family:Arial; }
.login { background:#fff; padding:30px; border-radius:12px; width:300px; }
.login h2 { text-align:center; }
.login input { width:100%; padding:10px; margin:10px 0; }
.login button { width:100%; padding:10px; background:#6366f1; color:#fff; border:none; border-radius:8px; }
</style>
</head>
<body>
<div class="login">
<h2>Entrar</h2>
<input type="email" placeholder="Email" />
<input type="password" placeholder="Senha" />
<button>Login</button>
</div>
</body>
</html>
