<head>

    <title>Dicas iframe</title>
    <style>
        iframe {
            width: 50%;
        }
    </style>
</head>
<body>
    <h1>Conteudos dentro de iframes</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum atque vero iusto veniam laudantium eveniet aperiam sit eos asperiores fuga! Obcaecati possimus fugit non exercitationem quas, aut officia in iste.</p>
    <h2>Videos</h2>
