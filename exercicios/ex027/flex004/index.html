<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
     <style>

        /*
        Justify-content:
        flex-start  -Padrão-
        flex-end
        flex-center

        space-between
        space-around
        space-evenly
        */

        /*
        Aling-items:
        flex-start
        flex-end
        center

        strech  -Padrão-
        */

        .container {
            background-color: lightsalmon;
            display: flex;
            height: 300px;
            align-items: center;
            justify-content: center;
        }

        .items {
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
        <div class="items">5</div>
        <div class="items">6</div>
    </div>
</body>
</html>
