<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        div.container {
            display: flex;
            flex-flow: row nowrap;
            background-color: blue;
        }

        div.item {
            background-color: red;
            border: 1px solid black;
            text-align: center;
            flex-basis: 250px;
        }

        div#cxA {
            flex-grow: 0;
            flex-shrink: 1;            
        }

        div#cxB {
            flex-grow: 1;
            flex-shrink: 1;
        }

        div#cxC {
            flex-grow: 0;
            flex-shrink: 1;
        }

    </style>
</head>
<body>
    <div class="container">
        <div id="cxA" class="item">A</div>
        <div id="cxB" class="item">B</div>
        <div id="cxC" class="item">C</div>
    </div>
</body>
</html>
