<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para saber quais tags deve ser usada para cada caso</p>
    <ul type="square">
        <li><abbr title="Usa a tag &lt;br&gt;">Parágrafo</abbr></li>
        <li><abbr title="Usa a tag &lt;h1, h2...&gt;">Títulos</abbr></li>
        <li><abbr title="Usa a tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Usa a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Usa a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Usa a tag &lt;ol&gt; e &lt;li&gt;">Listas Númeradas</abbr></li>
        <li><abbr title="Usa a tag &lt;ul&gt; e &lt;li&gt;">Lista com Demarcadores</abbr></li>
    </ul>
    <p><a href="index.html">Voltar</a></p>
</body>
</html>
